<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	    		xmlns:ui="http://java.sun.com/jsf/facelets"
	  			xmlns:h="http://java.sun.com/jsf/html"
	  			xmlns:f="http://java.sun.com/jsf/core"
	  			xmlns:a="http://richfaces.org/a4j"
	  			xmlns:rich="http://richfaces.org/rich"
				template="../template.xhtml">
	<ui:define name="content">
		<div style="float: left; margin-right: 20px">
		<h:form id="dealersTableForm">
		<rich:panel>
			<f:facet name="header">
				<h:outputText value="Dealers" />
			</f:facet>
			<rich:dataTable id="dealersTable" rows="10" var="item" value="#{dealersManagerBean.dealersListModel}">
				<f:facet name="header">
					<rich:columnGroup>
						<rich:column>
							<h:outputText value="Dealer Code" />
						</rich:column>
						<rich:column>
							<h:outputText value="Dealer Name" />
						</rich:column>
						<rich:column>
							<h:outputText value="Status" />
						</rich:column>
						<rich:column>
							<h:outputText value="Dealer Type" />
						</rich:column>
						<rich:column>
							<h:outputText value="Current Account Value" />
						</rich:column>
						<rich:column>
							<h:outputText value="Credit" />
						</rich:column>
						<rich:column>
							<h:outputText value="Edit" />
						</rich:column>
						<rich:column>
							<h:outputText value="Delete" />
						</rich:column>
					</rich:columnGroup>
				</f:facet>
				<rich:columnGroup>
					<rich:column>
						<h:outputText value="#{item.dealerCode}" />
					</rich:column>
					<rich:column>
						<h:outputText value="#{item.dealerName}" />
					</rich:column>
					<rich:column>
						<h:outputText value="#{item.dealerStatus}" />
					</rich:column>
					<rich:column>
						<h:outputText value="#{item.dealerType}" />
					</rich:column>
					<rich:column>
						<h:outputText value="#{item.account.balance}" />
					</rich:column>
					<rich:column>
						<h:commandButton action="#{dealersManagerBean.selectCredit}" value="Credit" />
					</rich:column>
					<rich:column>
						<h:commandButton action="#{dealersManagerBean.selectDealer}" value="Edit" /> 
					</rich:column>
					<rich:column>
						<h:commandButton action="#{dealersManagerBean.deleteDealer}" value="Delete" />
					</rich:column>
				</rich:columnGroup>
				<f:facet name="footer">
					<rich:datascroller for="dealersTable" maxPages="20" boundaryControls="auto" fastControls="auto" />
				</f:facet>
			</rich:dataTable>
			<div>
				<h:commandButton action="#{dealersManagerBean.newDealer}" value="Create New" />
				<h:selectOneMenu value="#{dealersManagerBean.selectedDealerType}">
					<f:selectItems value="#{dealersManagerBean.dealerTypeOptions}"/>
				</h:selectOneMenu>
				<h:commandButton action="#{dealersManagerBean.getAllDealers}" value="Refresh Data" />
			</div>
		</rich:panel>
		</h:form>
		</div>
	</ui:define>
</ui:composition>
