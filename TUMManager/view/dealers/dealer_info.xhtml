<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	    		xmlns:ui="http://java.sun.com/jsf/facelets"
	  			xmlns:h="http://java.sun.com/jsf/html"
	  			xmlns:f="http://java.sun.com/jsf/core"
	  			xmlns:a="http://richfaces.org/a4j"
	  			xmlns:rich="http://richfaces.org/rich">
	<rich:panel>
		<f:facet name="header">
			<h:outputText value="Dealer Info" />
		</f:facet>
		<h:panelGrid columns="3">
			<h:outputLabel value="Parent Dealer" for="cmbParentDealer" />
			<h:selectOneMenu id="cmbParentDealer" value="#{dealersManagerBean.parentDealer}">
				<f:selectItems value="#{dealersManagerBean.parentDealerOptions}"/>
			</h:selectOneMenu>
			<rich:message for="cmbParentDealer" errorClass="error"/>
			<h:outputLabel value="Dealer Code" for="txtDealerCode" styleClass="required"/>
			<h:inputText id="txtDealerCode" value="#{dealersManagerBean.selectedDealer.dealerCode}" styleClass="required" required="true"/>
			<rich:message for="txtDealerCode" errorClass="error"/>
			<h:outputLabel value="Dealer Name" for="txtDealerName" styleClass="required"/>
			<h:inputText id="txtDealerName" value="#{dealersManagerBean.selectedDealer.dealerName}" styleClass="required" required="true"/>
			<rich:message for="txtDealerName" errorClass="error"/>
		</h:panelGrid>
	</rich:panel>
</ui:composition>
