<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	    		xmlns:ui="http://java.sun.com/jsf/facelets"
	  			xmlns:h="http://java.sun.com/jsf/html"
	  			xmlns:f="http://java.sun.com/jsf/core"
	  			xmlns:a="http://richfaces.org/a4j"
	  			xmlns:rich="http://richfaces.org/rich"
				template="../template.xhtml">
	<ui:define name="content">
		<div style="float: left; margin-right: 20px">
		<h:form id="editDealerForm">
			<h:panelGrid style="float: left;">
				<ui:include src="dealer_info.xhtml" />
			</h:panelGrid>
			<h:panelGrid style="float: left;">
				<ui:include src="account_info.xhtml" />
			</h:panelGrid>
			<h:panelGrid columns="1" rendered="#{dealersManagerBean.selectedDealerType != 'PersonalDealer'}" style="float: left;">
				<ui:include src="contact_person.xhtml" />
			</h:panelGrid>
			<h:panelGrid columns="1" rendered="#{dealersManagerBean.selectedDealerType != 'PersonalDealer'}" style="float: left;">
				<ui:include src="notification_info.xhtml" />
			</h:panelGrid>
			<div style="clear: both">
				<h:commandButton action="#{dealersManagerBean.saveDealer}" value="Save" />
				<h:commandButton action="#{dealersManagerBean.cancelEdit}" value="Cancel" immediate="true"/>
			</div>
		</h:form>
		</div>
	</ui:define>
</ui:composition>
